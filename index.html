<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostilas para Dispositivos Móveis</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f9ff, #cce5ff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h2.subtitle {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #666;
        }

        main {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .module-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .module-card img {
            width: 100%;
            height: 200px; /* Altura fixa */
            object-fit: cover; /* Ajuste da imagem */
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .module-card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .module-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .module-card a:hover {
            background-color: #777;
        }

        /* Responsividade */
        @media only screen and (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Apostilas para Dispositivos Móveis</h1>
    </header>
    <h2 class="subtitle">Inclusão Digital</h2>
    <main>
        <div class="module-card">
            <h3>Módulo 1:<br>Sistema de Informação e Noções Gerais de Informática Básica</h3>
            <img src="https://www.cursosabeline.com.br/webroot/cur_cache/curso-com-certificado-de-informatica-basica-1567603559-870-810b01c8.jpg" alt="informática básica">
            <p><a href="https://ravellsl.github.io/apostila--modulo1-smartphone/" target="_blank">Acessar</a></p>
        </div>

        <div class="module-card">
            <h3>Módulo 2:<br>Sistema Operacional</h3>
            <img src="https://www.ramalvirtual.com.br/uploads/images/2020/06/sistema-operacional-1593107306.jpg" alt="informática básica">
            <p><a href="https://ravellsl.github.io/apostila-modulo2-smartphone/" target="_blank">Acessar</a></p>
        </div>

        <div class="module-card">
            <h3>Módulo 3:<br>Internet, Redes e Ameaças Virtuais</h3>
            <img src="https://odatacolocation.com/wp-content/uploads/2022/01/ODATA-Conectividade-1110x390.jpg" alt="informática básica">
            <p><a href="https://ravellsl.github.io/-apostila-modulo3-smartphone/" target="_blank">Acessar</a></p>
        </div>
    </main>
</body>
</html>
